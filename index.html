<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky 线下码 Height 解析器</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 星星装饰 -->
    <div class="stars">
        <div class="star" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 25%; left: 80%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 60%; left: 20%; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 70%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 40%; left: 50%; animation-delay: 2s;"></div>
        <div class="star" style="top: 80%; left: 40%; animation-delay: 2.5s;"></div>
    </div>

    <!-- 云朵装饰 -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- GitHub 链接 -->
    <a href="https://github.com/oivio-up/Sky-QR-For-Height" target="_blank" class="github-corner" aria-label="View source on GitHub">
        <svg width="60" height="60" viewBox="0 0 250 250" style="fill:#64ceaa; color:#fff; position: fixed; top: 0; border: 0; right: 0; z-index: 9999;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <!-- 主容器 -->
    <div class="container">
        <div class="header">
            <span class="icon">🕊️</span>
            <h1>Sky 线下码解析器</h1>
            <p class="subtitle">上传二维码 · 自动解析身高参数</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area">
                <input type="file" id="fileInput" accept="image/*">
                <span class="upload-icon">📷</span>
                <div class="upload-text">点击或拖拽上传二维码图片</div>
                <div class="upload-hint">支持 JPG、PNG 等常见格式</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loader">
                <div></div>
                <div></div>
            </div>
            <div class="loading-text">正在解析二维码中...</div>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="result-modal">
            <div class="result-header">
                <div class="result-header-left">
                    <div class="result-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="result-title">解析结果 - Sky QR Parser</div>
                </div>
                <button class="close-btn" id="closeBtn">✕</button>
            </div>
            <div class="result-body">
                <div class="result-content" id="resultContent">
                    <!-- 结果将显示在这里 -->
                </div>
            </div>
        </div>
    </div>

    <!-- jsQR 库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <!-- 自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
